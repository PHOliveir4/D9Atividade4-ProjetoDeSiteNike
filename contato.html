       <!-- Hero Section -->
    <div class="hero">
      <div class="container">
          <h1>Contato</h1>
          <p>Estamos aqui para ajudar. Entre em contato conosco!</p>
      </div>
  </div>

  <!-- Contact Form Section -->
  <div id="contact" class="container py-5">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <div class="contact-form">
                  <h2>Fale Conosco</h2>
                  <form>
                      <div class="form-group">
                          <label for="name">Nome</label>
                          <input type="text" class="form-control" id="name" placeholder="Seu nome">
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Seu email">
                      </div>
                      <div class="form-group">
                          <label for="subject">Assunto</label>
                          <input type="text" class="form-control" id="subject" placeholder="Assunto">
                      </div>
                      <div class="form-group">
                          <label for="message">Mensagem</label>
                          <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>


  <footer class="footer mt-auto py-3">
    <div class="container text-center">
